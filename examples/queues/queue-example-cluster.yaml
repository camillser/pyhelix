# This YAML file describes the cluster and resource used by this example.
# To run, use:
#    ./yaml-cluster-setup.sh zkAddr yamlFile
# with this file.
clusterName: queue-example-cluster # unique name for the cluster
resources:
  - name: queue # unique resource name
    rebalancer:
      mode: FULL_AUTO # let Helix decide how to assign queues
    partitions:
      count: 20 # number of queues
      replicas: 1 # number of simultaneous owners of each queue
    stateModel:
      name: OnlineOffline # ONLINE participant responds for each queue
autoJoinAllowed: true # let anyone join and serve queues
